footprint: [[-0.50,0.0 ], [0.50, -0.10], [0.50, 0.10]]
map_type: costmap
obstacle_range: 1.0
raytrace_range: 1.5
max_obstacle_height: 3.0

obstacle_layer:
  enabled: true
  combination_method: 1
  track_unknown_space: false
  observation_sources: laser_scan
  laser_scan: {sensor_frame: laser_frame, data_type: LaserScan, topic: scan, marking: true, clearing: true, inf_is_valid: true}
  

inflation_layer:
  enabled: true
  cost_scaling_factor: 5.0
  inflation_radius: 3.0

static_layer: 
  enabled: true
  map_topic: map
  subscribe_to_updates: true
  track_unknown_space: true

  
 

