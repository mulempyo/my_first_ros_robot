TrajectoryPlannerROS:
  max_vel_x: 5.26
  min_vel_x: -1.56

  max_vel_theta: 1.0
  min_vel_theta: 0.4

  min_in_place_vel_theta: 0.4

  acc_lim_theta: 2.5
  acc_lim_x: 1.2
  acc_lim_y: 1.2
  escape_vel: -0.1
  holonomic_robot: false

  xy_goal_tolerance: 1.1
  yaw_goal_tolerance: 1.17
  latch_xy_gaol_tolerance: false

  sim_time: 0.8
  vx_samples: 10
  vtheta_samples: 20
  sim_granularity: 0.05 
  controller_frequency: 20

  meter_scoring: true
  path_distance_bias: 0.6
  goal_distance_bias: 0.8
  occdist_scale: 0.01
  heading_lookahead: 0.325
  heading_scoring_timestep: 0.8
  dwa: true
  publish_cost_grid_pc: false
  global_frame: odom
  oscillation_reset_dist: 0.05
  prune_plan: true


